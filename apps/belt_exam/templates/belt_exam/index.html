<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'belt_exam/css/style_ind.css' %}"media="screen" title="no title"  charset="utf-8">
    <title>Login and Reg page</title>
  </head>
  <body>

    {% if messages %}
    <ul class = "messages">
      {% for message in messages %}
      <li{% if message.tags %} class = "{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}


    <div class="register_box">
      <h2>Register</h2>
      <form action="/register" method="post">
        {% csrf_token %}
        <p>Name: <input type="text" name="name"></p>
        <p>Username: <input type="text" name = "username"></p>
        <p>Password: <input type="password" name="password"></p>
        <p>* Password should be at least 8 characters</p></p>
        <p>Confirm PW: <input type="password" name="confirm_pass"></p>
        <input type="submit" value="Register">
      </form>
    </div>
      <div class="login_box">
        <h2>Login</h2>
        <form action="/login" method="post">
          {% csrf_token %}
          <p>Username: <input type="text" name="username"></p>
      </p>    <p>Password: <input type="password" name="password"></p>
          <input type="submit" value="Login">

        </form>
      </div>

  </body>
</html>
